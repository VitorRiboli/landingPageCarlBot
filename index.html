<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carl-bot. Um bot que irá moderar e deixar sua comunidade segura">
    <link rel="stylesheet" href="style.css">
    <title>Carl-bot</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="/carl.svg" width="100" height="80" alt="">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://github.com/VitorRiboli">GitHub</a>
            <a class="cabecalho-menu-item" href="">Tutorial</a>
            <a class="cabecalho-menu-item" href="">Open Source</a>
            <a class="cabecalho-menu-item" href="">Comandos</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Carl Bot</h1>
                <h2 class="conteudo-principal-escrito-titulo-subtitulo">Deixe a sua comunidade egura de um jeito fácil</h2>
                <button class="conteudo-principal-escrito-titulo-botao" onclick="myFunction()">Me Adicione</button>
            </div>
            <div>
                <img class="conteudo-principal-imagem" src="/carl.svg" width="400" height="320">
            </div>
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Funções:</h3>
            <p class="conteudo-secundario-paragrafo">1.Papéis de reação;</p>
            <p class="conteudo-secundario-paragrafo">2.Registre tudo;</p>
            <p class="conteudo-secundario-paragrafo">3.Moderação poderosa;</p>
            <p class="conteudo-secundario-paragrafo">4.Sugestões;</p>
            <p class="conteudo-secundario-paragrafo">5.Sistema de permissão granular;</p>
            <p class="conteudo-secundario-paragrafo">6.Automod;</p>
            <p class="conteudo-secundario-paragrafo">7.Comandos personalizados poderosos;</p>
            <p class="conteudo-secundario-paragrafo">8.Mensagens de boas-vindas.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="/carl.svg" alt="">
    </footer>
</body>
</html>
